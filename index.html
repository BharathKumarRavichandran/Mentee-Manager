<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mentee Manager</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<h1 id="heading">Mentee Manager</h1>
<button id="sortButton" onclick="sortBox();">Sort</button>
<button id="addButton" onclick="addBox();">Add a Mentee</button>
<button id="clearButton" onclick="clearData();">Clear all data</button>
<div id="menteeRegionInput">
	<div id="mBoxInputId" class="mBoxInput">
	<input required id="nameId" type="text" name="name" value="Mentee's Name" onfocus="this.value='';">
	<div class="star">Rating :<span><input id="rating" type="number" name="rating" min="1" max="5"></span></div>
	<input id="mCommentId" class="mComment" type="text" name="comment" value="Write a comment.." onfocus="this.value='';">
	<div><button id='submit' onclick="submitButton();">Submit</button></div>
	</div>
</div>
<div id="listHead">--Mentee's list--</div><hr noshade>
<div id="menteeRegion">
	
</div>
<script src="main.js"></script>
</body>
</html>
