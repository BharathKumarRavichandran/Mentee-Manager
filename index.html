<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mentee Manager</title>
	<!--Font Awesome Icon Library-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<h1 id="heading">Mentee Manager</h1>
<button id="addButton" onclick="addBox();">Add a Mentee</button>
<div id="menteeRegionInput">
	<div id="mBoxInputId" class="mBoxInput">
	<input required id="nameId" type="text" name="name" value="Mentee's Name" onfocus="this.value='';">
	<div class="star">Rating :<span><input id="rating" type="number" name="rating" min="1" max="5"></span></div>
	<input id="mCommentId" class="mComment" type="text" name="comment" value="Write a comment.." onfocus="this.value='';">
	<div><button id='submit' onclick="newMentee();">Submit</button></div>
	</div>
</div>
<div id="listHead">--Mentee's list--</div>
<div id="menteeRegion">
<div id="mBoxId" class="mBox">
	<div class="mName">Mentee Name</div>
	<div id="mStar" class="star">Rating :
		<span class="fa fa-star"></span>
		<span class="fa fa-star"></span>
		<span class="fa fa-star"></span>
		<span class="fa fa-star"></span>
		<span class="fa fa-star"></span>
	</div>
	<div id="commentHead">Comments:</div>
	<ul id="listId" class="list">
	</ul>
	<input id="mcId"class="mComment" type="text" name="comment" value="Write a comment.." onfocus="this.value='';">
	<span><button id="commentButton" class="commentButtonClass" onclick="newComment();">comment</button></span>
	<div class="edButtons"><span><button id="editButton">Edit Profile</button></span>
	<span><button id="deleteButton">Delete Profile</button></span></div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
